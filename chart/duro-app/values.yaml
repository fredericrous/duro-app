        groups: [lldap_admin]
        priority: 10

# Worker config
worker:
  enabled: false
  port: 3001
  otelServiceName: "duro-worker"
  env: {}
  resources:
    requests:
      memory: "64Mi"
      cpu: "20m"
    limits:
      memory: "128Mi"
      cpu: "200m"

database:
  mode: sqlite  # "sqlite" or "postgres"

persistence:
  enabled: true
  storageClass: ""
  size: 1Gi
  accessModes:
    - ReadWriteOnce

internalCA:
  enabled: true
  secretName: "duro-internal-ca"

nodeSelector: {}
tolerations: []
affinity: {}
