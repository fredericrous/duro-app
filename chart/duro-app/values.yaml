replicaCount: 1

image:
  repository: ghcr.io/fredericrous/duro-app
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsUser: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

# Shared env vars
env:
  NODE_TLS_REJECT_UNAUTHORIZED: "0"
  SMTP_HOST: "stalwart.stalwart.svc.cluster.local."
  SMTP_PORT: "587"
  SMTP_USER: "admin"
  SMTP_FROM: "noreply@daddyshome.fr"
  INVITE_BASE_URL: "https://join.daddyshome.fr"
  NAS_VAULT_ADDR: "https://vault.vault.mesh:15443"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://alloy.monitoring.svc.cluster.local.:4318"
  DURO_DB_PATH: "/db/duro.sqlite"
  APP_NAME: "Daddyshome"
  APP_DESCRIPTION: "a private platform for media, productivity, and more"
  ALLOWED_ORIGIN_SUFFIX: "daddyshome.fr"
  HOME_URL: "https://home.daddyshome.fr"
  ADMIN_GROUP_NAME: "lldap_admin"
  SYSTEM_USERS: "admin,gitea-service"

envFrom: []

# Web-specific config
web:
  port: 3000
  otelServiceName: "duro"
  env:
    LLDAP_URL: "http://lldap.lldap.svc.cluster.local.:17170"
    LLDAP_ADMIN_USER: "admin"
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "192Mi"
      cpu: "300m"
  appsConfig:
    enabled: true
    configMapName: "duro-apps"
    apps:
      - id: plex
        name: Plex
        url: https://plex.daddyshome.fr
        category: media
        icon: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L1.5 6v12L12 24l10.5-6V6L12 0zm0 2.5l8 4.6v9.8l-8 4.6-8-4.6V7.1l8-4.6z"/><path d="M12 5L6 8.5v7L12 19l6-3.5v-7L12 5z"/></svg>'
        groups: [friends, family, lldap_admin]
        priority: 10
      - id: stremio
        name: Stremio
        url: https://stremio.daddyshome.fr
        category: media
        icon: '<svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/><polygon points="10,8 16,12 10,16" fill="currentColor"/></svg>'
        groups: [friends, family, lldap_admin]
        priority: 20
      - id: kyoo
        name: Kyoo
        url: https://kyoo.daddyshome.fr
        category: media
        icon: '<svg viewBox="0 0 24 24" fill="currentColor"><rect x="3" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M10 9l5 3-5 3V9z" fill="currentColor"/></svg>'
        groups: [friends, family, lldap_admin]
        priority: 30
      - id: openwebui
        name: OpenWebUI
        url: https://ai.daddyshome.fr
        category: ai
        icon: '<svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="3"/><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="currentColor" stroke-width="2" fill="none"/></svg>'
        groups: [friends, family, lldap_admin]
        priority: 10
      - id: nextcloud
        name: Nextcloud
        url: https://drive.daddyshome.fr
        category: productivity
        icon: '<svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="5" cy="12" r="2.5" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="19" cy="12" r="2.5" fill="none" stroke="currentColor" stroke-width="2"/></svg>'
        groups: [family, lldap_admin]
        priority: 10
      - id: immich
        name: Immich
