{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "duro-app.fullname" . }}-worker
  labels:
    {{- include "duro-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "duro-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "duro-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        app: {{ include "duro-app.fullname" . }}-worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "duro-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if ne .Values.database.mode "postgres" }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "duro-app.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: web
                topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node"]
          args: ["./build/worker/worker.js"]
          ports:
            - name: health
              containerPort: {{ .Values.worker.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.worker.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.worker.otelServiceName | quote }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - wget
                - -qO-
                - http://localhost:{{ .Values.worker.port }}/
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - wget
                - -qO-
                - http://localhost:{{ .Values.worker.port }}/
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if ne .Values.database.mode "postgres" }}
            - name: db
              mountPath: /db
            {{- end }}
            {{- if .Values.internalCA.enabled }}
            - name: internal-ca
              mountPath: /certs
              readOnly: true
            {{- end }}
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 10Mi
        {{- if ne .Values.database.mode "postgres" }}
        {{- if .Values.persistence.enabled }}
        - name: db
          persistentVolumeClaim:
            claimName: {{ include "duro-app.fullname" . }}-db
        {{- else }}
        - name: db
          emptyDir: {}
        {{- end }}
        {{- end }}
        {{- if .Values.internalCA.enabled }}
        - name: internal-ca
          secret:
            secretName: {{ .Values.internalCA.secretName }}
            optional: true
        {{- end }}
{{- end }}
