{{- if and .Values.persistence.enabled (ne .Values.database.mode "postgres") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "duro-app.fullname" . }}-db
  labels:
    {{- include "duro-app.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.persistence.accessModes | nindent 4 }}
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
